<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

<body >

    <main class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <form class="p-3 shadow-lg text-center col-8 " >
                <h1 class="text-white fs-2 my-2">Smart Login System</h1>
                 <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder=" your name" />
                <label for="text">yout name </label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email2" placeholder="Email address" />
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass2" placeholder="Password" />
                <label for="pass">Password</label>
            </div>
            <div id="warning2" class="bg-danger p-3 rounded-2 mt-3 mb-0 text-white d-none ">
                <p class="text-center fs-5 m-0 fw-bold d-flex flex-column " >
                       <span class="text-start">userName 3 char or more</span>
                       <span class="text-start">mail must be valid example: example@gmail.com</span>
                       <span class="text-start">password 5  char or more  at least one number and one special char and one upper char</span>
                </p>
            </div>
           
            <div id="successfulDiv" class="bg-success p-3 rounded-2 mt-3 mb-0 text-white d-none">
                <p class="text-center fs-5 m-0 fw-bold">
                    Login success </p>
            </div>
            <div onclick="sign()" id="signupBtn" class="btn btn-outline-light text-white my-3 w-100">
                signup
            </div>
            <p class="text-white">
               you have an account?
                <a class="text-dark-emphasis" href="./index.html">Sign in</a>
            </p>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
